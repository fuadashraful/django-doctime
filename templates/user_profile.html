{%  extends 'base.html' %}
{% load static %}


{% block content %}
<div style="margin-top: 50px;"></div>
<h1>Sign up page</h1>
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3"> 
              {% if messages %}
                {% for message in messages %}
            
                  <div class="alert alert-{{message.tags}} text-center messages" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3">
                <h1>Welcome {{ user.username }} Your profile is Under construction </h1>        
            </div>
          
        </div>

    </div>
{% endblock content %}
